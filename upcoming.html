<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maria Tellas Pro - Coming Soon</title>
  <link rel="icon" href="assets/images/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #fff;
    }

    body.loaded {
      overflow: auto;
    }

    body {
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #facc22);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .coming-soon-container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-in-out;
      width: 90%;
      max-width: 700px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .text-gradient {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .countdown div {
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      padding: 15px 25px;
      border-radius: 12px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #ffeb3b;
    }

    .email-form input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      width: 60%;
    }

    .email-form button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .email-form button:hover {
      background-color: #e91e63;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .countdown {
        flex-direction: column;
        gap: 12px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Spinner -->
  <div class="loading-screen" id="loading">
    <div class="spinner-border" role="status"></div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay muted loop>
    <source src="waitingroom site.mp3" type="audio/mpeg">
  </audio>

  <!-- Main Content -->
  <div class="coming-soon-container" id="main-content" style="display:none;">
    <img src="assets/images/logo.png" alt="Logo" class="logo" />
    <h1 class="text-gradient">Maria Tellas Pro</h1>
    <p>ðŸŒŸ Weâ€™re launching something colorful and amazing! Stay tuned. ðŸŒˆ</p>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="minutes">00</span><br>Minutes</div>
      <div><span id="seconds">00</span><br>Seconds</div>
    </div>
    
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>

    const launchDate = new Date("April 11, 2025 10:15:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(d).padStart(2, '0');
      document.getElementById("hours").innerText = String(h).padStart(2, '0');
      document.getElementById("minutes").innerText = String(m).padStart(2, '0');
      document.getElementById("seconds").innerText = String(s).padStart(2, '0');

      if (diff < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Weâ€™re Live Now!";
      }
    }, 1000);

    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        document.body.classList.add("loaded");

        const audio = document.getElementById('bgMusic');
        audio.volume = 0.1;
        audio.muted = false;

        // Send email via EmailJS
        emailjs.send("service_qhhcfyg","template_pjv4mo9", {
          to_email: "",
          message: "The program just opened!"
        }).then(function (response) {
          console.log("Email sent successfully!", response.status, response.text);
        }, function (error) {
          console.error("Email failed to send.", error);
        });
      }, 2000);
    };
  </script>
</body>
</html>
