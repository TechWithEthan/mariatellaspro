<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maria Tellas Pro</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Portfolio</h2>
        <form id="loginForm" action="javascript:void(0);" method="POST">
            <input type="text" class="input-field" placeholder="Username" id="username" name="username" required>
            <input type="password" class="input-field" placeholder="Password" id="password" name="password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="Sign up.html">Sign up</a></p>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
